<div 
  class="task" 
  [class.done]="task.status == 'done'"
  [class.important]="task.status == 'important'"
>
  <input
    type="checkbox" 
    [id]="task.description" 
    (change)="check.emit()" 
    [checked]="task.status == 'done'" 
  />
  
  <label [for]="task.description">
    {{task.description}}
  </label>

  <!-- переключает важность задачи -->
  <button 
    (click)="changeImportance.emit()"
    class="btn"
    [class.active]="task.status == 'important'"
  >!</button>
</div>
